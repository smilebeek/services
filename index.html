  <style>
    :root {
      --primary-color: #007AFF;
      --secondary-color: white;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 400px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* HEADER */
    .header {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      font-weight: bold;
      font-size: 5vw;
      padding: 12px;
      border-radius: 15px;
      text-align: center;
      position: fixed;
      top: 10px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    /* TABS */
    .tab-container {
      position: sticky;
      top: 65px;
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      z-index: 999;
      background-color: var(--primary-color);
      padding: 8px 0;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }
    .tab {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 3.5vw;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab.active {
      background-color: #005fcc;
      color: var(--secondary-color);
    }
    /* SCROLLABLE MIDDLE */
    .content-container {
      flex: 1;
      overflow-y: auto;
      padding-top: 100px;
      padding-bottom: 20px;
      background-color: var(--primary-color);
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .services-grid,
    .restaurant-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      justify-content: center;
      padding: 10px;
    }
    .service,
    .restaurant-item {
      background: var(--secondary-color);
      color: var(--primary-color);
      border-radius: 10px;
      padding: 10px;
      font-size: 3.5vw;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .service:hover,
    .restaurant-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 122, 255, 0.8);
    }
    .service i {
      font-size: 30px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .restaurant-item img {
      width: 100%;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }
    /* POPUPS (SERVICE, WIFI, RESTAURANT, SPA IMAGE) */
    .popup {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: var(--secondary-color);
      color: var(--primary-color);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
      transition: bottom 0.4s ease-in-out;
      z-index: 2000;
      overflow-y: auto;
      max-height: 80vh; /* increased to 80% so long text is visible */
    }
    .popup.active {
      bottom: 10px;
    }
    .popup h2 {
      font-size: 4vw;
      margin-bottom: 10px;
    }
    .popup p {
      font-size: 3.5vw;
      margin-top: 10px;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .contact-info div {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      font-size: 3.5vw;
      font-weight: bold;
    }
    /* IRONING TABLE placeholder */
    #ironing-price-list {
      margin-top: 10px;
      overflow-x: auto;
    }
    /* SPA GALLERY + DESCRIPTION placeholders */
    #spa-gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    /* Make spa images bigger by default */
    #spa-gallery img {
      width: 150px;
      height: 100px;
      border-radius: 5px;
      object-fit: cover;
      cursor: pointer;
    }
    #spa-description {
      font-size: 3.5vw;
      margin-top: 10px;
    }
    /* This new container will hold your red message for each service */
    #service-red-message {
      margin-top: 10px;
      font-size: 3.5vw;
      font-weight: bold;
      color: red; /* All red text */
    }
    .close-btn {
      background: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      padding: 8px 15px;
      font-size: 3.5vw;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .close-btn:hover {
      background-color: #005fcc;
    }
    .order-btn {
      background: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      padding: 10px 20px;
      font-size: 4vw;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .order-btn:hover {
      background: #005fcc;
    }
    .food-image {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 10px;
      border-radius: 15px;
      position: fixed;
      bottom: 10px;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar a {
      text-decoration: none;
      color: #007aff;
      font-weight: bold;
      padding: 10px 3vw;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 4vw;
      text-shadow: 0 0 5px rgba(0, 122, 255, 0.8);
    }
    .navbar a:hover {
      background-color: #007aff;
      color: white;
      box-shadow: 0 0 10px rgba(0, 122, 255, 0.8);
    }
    /* SPA IMAGE POPUP for big view */
    .spa-image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000; /* above everything */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .spa-image-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .spa-image-overlay img {
      width: 80%;
      max-width: 400px;

    }
    .spa-image-overlay .close-overlay {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 6vw;

      border: none;

      .navbar {
        width: 95%;
        max-width: 95%;
      }
      .navbar a {
        font-size: 4vw;
        padding: 8px 2vw;
      }
    }
  </style>
</head>
